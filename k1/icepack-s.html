  <!-- Popup container -->
    <div id="popup" class="popup">
      <span class="close" onclick="closePopup()">&times;</span>
      <img id="popup-img" src="" alt="Popup Image" onclick="toggleZoom()">
    </div>

    <script>
      // Open the popup when an image is clicked
      function openPopup(img) {
        var popup = document.getElementById("popup");
        var popupImg = document.getElementById("popup-img");
        popupImg.src = img.src;
        popup.style.display = "flex"; // Show the popup
        popup.style.visibility = "visible"; // Make it visible
      }

      // Close the popup
      function closePopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "none"; // Hide the popup
        popup.style.visibility = "hidden"; // Ensure it's hidden
        var popupImg = document.getElementById("popup-img");
        popupImg.classList.remove("zoomed-in"); // Reset zoom
      }

      // Toggle zoom in and out
      function toggleZoom() {
        var popupImg = document.getElementById("popup-img");
        popupImg.classList.toggle("zoomed-in");
      }
    </script>
